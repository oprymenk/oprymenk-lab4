<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <script defer src="static/styles/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" type="text/css">
</head>

<body>
    <section class="contacts">
        <h2 class="heading"><span>Contacts</span> Us</h2>
        <div class="row">
            <div class="img">
                <img src="static/images/Girl Illustration Pictures _ Freepik.jpg" alt="Form_picture" width="454px">
            </div>

            <form id="contactForm" method="POST" action="submit.php" novalidate>
                <span>Your name</span>
                <input type="text" name="name" id="name" class="box" required placeholder="Enter your name..."
                    autocapitalize="off">

                <span>Your email</span>
                <input type="email" name="email" id="email" class="box" required placeholder="Enter your email..."
                    autocapitalize="off">

                <span>Your number</span>
                <input type="text" name="number" id="number" class="box" required placeholder="Enter your number..."
                    autocapitalize="off">

                <span>Select gender</span>
                <div class="gender">
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">female</label>
                </div>

                <input type="submit" value="Send data" class="btn" name="send">
            </form>
            <div id="result"></div>
        </div>
    </section>
</body>

</html>
